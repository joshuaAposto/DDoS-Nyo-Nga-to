<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti DDoS</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto;
            gap: 20px;
            justify-items: center;
            align-items: center;
            text-align: center;
            max-width: 90%;
            margin: auto;
        }

        .pageTitle h1 {
            font-size: 4em;
            color: #ff6f61;
            margin-bottom: 0.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .pageSeparator {
            margin: 20px 0;
        }

        .pageSeparator .separator {
            background-color: #ff6f61;
            width: 100px;
            height: 6px;
            border-radius: 30px;
            margin: auto;
        }

        .pageDescription {
            font-size: 1.3em;
            font-weight: 400;
            color: #e0e0e0;
            line-height: 1.5;
            max-width: 600px;
            margin: auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .pageDescription p {
            margin: 0.5em 0;
        }

        .taunt {
            font-size: 1.4em;
            color: #ff6f61;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .taunt.bold {
            font-weight: bold;
        }

        .taunt.emoji {
            font-size: 1.4em;
        }

        @media (max-width: 480px) {
            .pageTitle h1 {
                font-size: 3em;
            }
            .pageDescription, .taunt {
                font-size: 1em;
            }
        }

        @media (max-width: 767px) {
            .pageTitle h1 {
                font-size: 2.5em;
            }
            .pageDescription, .taunt {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="pageTitle">
            <h1>Hahaha, Mahina Pala DDoS Mo e</h1>
        </div>
        <div class="pageSeparator">
            <div class="separator"></div>
        </div>
        <div class="pageDescription">
            <p><strong>Wala kang binatbat, parang patak ng ulan lang 'yan. ðŸ˜‚</strong></p>
            <p><strong>Kung ako sa'yo, magpaturo ka na lang. Baka sakaling Ma DDoS mo to HAHAHA.</strong></p>
            <p class="taunt"><strong>At kung hindi mo pa rin kaya, <span class="emoji">ðŸ’¥</span> biak na ang puke ng nanay mo</strong></p>
        </div>
    </div>
</body>
</html>
